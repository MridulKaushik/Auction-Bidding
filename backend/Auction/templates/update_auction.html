{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Update Auction</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
