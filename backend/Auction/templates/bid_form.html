{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Make A Bid</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Place Bid</button> 
    </form>
</div>

{% endblock %}
